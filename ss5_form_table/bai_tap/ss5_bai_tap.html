<!DOCTYPE html>
<html lang=vi>
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Đầu ra</title>
</head>
<h1 style="margin-left: 50px">Điểm trung bình</h1>
<body>
<p id="ketQua">Thành Tích</p>
<input type="number" id="toan">
<input type="number" id="ly">
<input type="number" id="hoa">
<button onclick="ketQua()">Summit</button>
<script>
    function ketQua() {
        let toan = +document.getElementById("toan").value;
        let ly = +document.getElementById("ly").value;
        let hoa = +document.getElementById("hoa").value;
        let kq = (toan + ly + hoa) / 3;
        document.getElementById("ketQua").innerText = kq
    }
</script>
</body>
</html>
